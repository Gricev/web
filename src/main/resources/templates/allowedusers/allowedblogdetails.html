<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Блог сайта</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="allowedusers/allowedblock/header :: header"></header>

<div class="container mt-5">
  <h1>Статья</h1>
  <div th:each="el : ${post}" class="alert alert-info mt-2">
    <h1 th:text="${el.title}"/>
    <p th:text="${el.full_text}"/>
    <p><b>Просмотры:</b> <span th:text="${el.views}"/></p>

    <a th:href="'/users/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
    <form th:action="'/users/blog/' + ${el.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Удалить</button>
  </div>

</div>
<div th:insert="allowedusers/allowedblock/footer :: footer"></div>

</body>
</html>
