<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="allowedusers/allowedblock/header :: header"></header>
<div class="container"mt-5>
    <h1 th:text="${title}"/>
    <div>Россия - священная наша держава,
        Россия - любимая наша страна.
        Могучая воля, великая слава -
        Твое достоянье на все времена!
        Славься, Отечество наше свободное,
        Братских народов союз вековой,
        Предками данная мудрость народная!
        Славься, страна! Мы гордимся тобой!
        От южных морей до полярного края
        Раскинулись наши леса и поля.
        Одна ты на свете! Одна ты такая -
        Хранимая Богом родная земля!
        Славься, Отечество наше свободное,
        Братских народов союз вековой,
        Предками данная мудрость народная!
        Славься, страна! Мы гордимся тобой!
        Широкий простор для мечты и для жизни
        Грядущие нам открывают года.
        Нам силу дает наша верность Отчизне.
        Так было, так есть и так будет всегда!
        Славься, Отечество наше свободное,
        Братских народов союз вековой,
        Предками данная мудрость народная!
        Славься, страна! Мы гордимся тобой!</div>
</div>
<div th:insert="allowedusers/allowedblock/footer :: footer"></div>
<!--<p th:text="'Привет, ' + ${title} + '!'" />-->
</body>
</html>
