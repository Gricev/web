<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<!--<form class="row g-3">-->
<form action="/sign-up" method="post">

    <div class="col-md-4">
        <label for="validationServer01" class="form-label">First name</label>
        <input type="text" name="firstname" class="form-control" id="validationServer01" value="" required="">
        <div class="invalid-feedback">
            Please choose a firstname.
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationServer02" class="form-label">Last name</label>
        <input type="text" name="lastname" class="form-control" id="validationServer02" value="" required="">
        <div class="invalid-feedback">
            Please choose a lastname.
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationServerUsername" class="form-label">E-mail</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input type="text" name="email" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3" required="">
            <div class="invalid-feedback">
                Please choose a e-mail.
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="validationServer03" class="form-label">Country</label>
        <input type="text" name="country" class="form-control" id="validationServer03" required="">
        <div class="invalid-feedback">
            Please provide a valid country.
        </div>
    </div>
<!--    <div class="col-md-4">-->
<!--        <label for="validationServer02" class="form-label">e-mail</label>-->
<!--        <input type="text" class="form-control is-invalid" id="validationServer05" value="" required="">-->
<!--        <div class="invalid-feedback">-->
<!--            Please choose a email-->
<!--        </div>-->
    </div>
    <div class="col-md-4">
        <label for="validationServer02" class="form-label">password</label>
        <input type="password" name="password" class="form-control" id="validationServer06" value="" required="">
        <div class="invalid-feedback">
            Please choose your password
        </div>
    </div>

    </div>
    <div class="col-md-4">
        <label for="validationServer02" class="form-label">phone number</label>
        <input type="text" name="phonenumber" class="form-control" id="validationServer07" value="" required="">
        <div class="invalid-feedback">
            Please choose your phone number
        </div>
    </div>


    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" value="male" id="invalidCheck3" required="">
            <label class="form-check-label" for="invalidCheck3">
                Male
            </label>
        </div>
    </div>

    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input is-invalid" type="radio" name="sex" value="female" id="invalidCheck4" required="">
                Female
            </label>

        </div>
    </div>
    <div class="col-12">
        <p><input type="reset"> <button type="submit" class="btn btn-success">Sign-up</button>
    </div>
</form>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
